dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - "6"

install:
  - npm install -g @angular/cli
  - npm install -g karma
  - npm install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - ng -v

script:
  - ng lint
  - npm run test:cover
  - npm run e2e

after_success:
  - npm run coveralls
  - npm run codacy

before_deploy:
  - ng build --prod
